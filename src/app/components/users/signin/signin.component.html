<div class="page-header" class="text-center">
    <h5>Meeting-o-matic</h5>
    <h1>Iniciar sesión</h1>
</div>



<div class="row justify-content-md-center mt-5">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" formControlName="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" type="password" formControlName="password"  class="form-control">
                        </div>
                        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-lg btn-block">Iniciar sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

<div class="row justify-content-md-center mt-1">

    <div class="col-md-4">
        <div class="card">
            <div class="card-body" class="text-center p-3" >
                ¿No tenés una cuenta? <a [routerLink]="['/user/signup']">¡Creá tu cuenta!</a>
            </div>
        </div>
    </div>

</div>
